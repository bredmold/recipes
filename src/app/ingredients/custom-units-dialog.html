<div class="custom-units-dialog">
  <h1 mat-dialog-title>Custom Unit</h1>
  <div mat-dialog-content>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input #customUnitsName matInput required placeholder="Name" name="custom-unit-name"/>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Abbreviation</mat-label>
          <input #customUnitsAbbreviation matInput placeholder="Abbreviation" name="custom-unit-abbreviation"/>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close="ok">Ok</button>
    <button mat-button mat-dialog-close="cancel">Cancel</button>
  </div>
</div>
