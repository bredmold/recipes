<div class="ingredients">
  List of ingredients

  <div class="ingredient-list">
    <mat-list>
      <mat-list-item class="add-ingredient" (click)="addIngredient(0)">
        <span matTooltip="Add Ingredient">+</span>
      </mat-list-item>
      <mat-list-item *ngFor="let ingredient of ingredients()">
        <mat-form-field [style.width.em]="6">
          <mat-label>Volume Amount</mat-label>
          <input matInput
                 type="number"
                 [id]="'volume-amount-' + ingredient.id"
                 [value]="ingredient.volumeAmount.quantity"
                 (input)="volumeAmount($event)">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Volume Unit</mat-label>
          <mat-select class="ingredient-volume-unit" [(value)]="ingredient.volumeAmount.units">
            <mat-option *ngFor="let mapping of usVolumeMapping"
                        [value]="mapping.unit">
              {{mapping.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput
                 class="ingredient-name"
                 [id]="'ingredient-name-' + ingredient.id"
                 (input)="ingredientName($event)"
                 [value]="ingredient.name" required>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item class="add-ingredient" (click)="addIngredient(ingredients().length)">
        <span matTooltip="Add Ingredient">+</span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
