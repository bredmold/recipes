<div class="ingredients">
  List of ingredients

  <div class="ingredient-list">
    <mat-list>
      <mat-list-item class="add-ingredient" (click)="addIngredient(0)">
        <span matTooltip="Add Ingredient">+</span>
      </mat-list-item>
      <mat-list-item *ngFor="let ingredient of ingredients()">
        <mat-form-field [style.width.em]="6">
          <mat-label>Volume Amount</mat-label>
          <input
            matInput
            type="number"
            [id]="'volume-amount-' + ingredient.id"
            [value]="ingredient.recipeAmount.quantity"
            (input)="volumeAmount(ingredient.id, $event)"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Volume Unit</mat-label>
          <mat-select class="ingredient-volume-unit" [(value)]="ingredient.recipeAmount.units">
            <mat-optgroup label="Volume">
              <mat-option *ngFor="let mapping of usVolumeMapping" [value]="mapping.unit.id">
                {{ mapping.label }}
              </mat-option>
            </mat-optgroup>
            <mat-optgroup label="Weight">
              <mat-option *ngFor="let mapping of usWeightMapping" [value]="mapping.unit.id">
                {{ mapping.label }}
              </mat-option>
            </mat-optgroup>
            <mat-optgroup label="Custom">
              <mat-option (onSelectionChange)="openCustomUnits($event, ingredient.id)" class="new-custom-unit">
                New Custom Unit...
              </mat-option>
              <mat-option *ngFor="let mapping of customMapping" [value]="mapping.unit.id">
                {{ mapping.label }}
              </mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            class="ingredient-name"
            [id]="'ingredient-name-' + ingredient.id"
            (input)="ingredientName(ingredient.id, $event)"
            [value]="ingredient.name"
            required
          />
        </mat-form-field>
        <span class="row-action" (click)="removeIngredient(ingredient.id)">
          <span matTooltip="Remove Ingredient">-</span>
        </span>
        <span class="row-action" (click)="moveIngredient(ingredient.id, 'up')">
          <span matTooltip="Move up">&uparrow;</span>
        </span>
        <span class="row-action" (click)="moveIngredient(ingredient.id, 'down')">
          <span matTooltip="Move down">&downarrow;</span>
        </span>
      </mat-list-item>
      <mat-list-item class="add-ingredient" (click)="addIngredient(ingredients().length)">
        <span matTooltip="Add Ingredient">+</span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
