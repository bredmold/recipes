<div class="home">
  <div class="recipe-list">
    <mat-list>
      <mat-list *ngFor="let recipe of allRecipes">
        <div class="home-recipe">
          <a [routerLink]="recipeLink(recipe.id)">{{ recipe.title }}</a>
        </div>
      </mat-list>
    </mat-list>
    <div class="no-recipes" *ngIf="allRecipes.length == 0">No recipes in storage.</div>
  </div>
  <div class="new-recipe" *ngIf="showEditLinks()">
    <button mat-button (click)="newRecipe()">New Recipe</button>
  </div>
</div>
