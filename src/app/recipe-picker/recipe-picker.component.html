<h1 mat-dialog-title>Recipe Picker</h1>
<div mat-dialog-content>
  <mat-selection-list multiple='false'>
    <mat-list-option *ngFor='let recipe of recipes'
                     class='recipe-picker-item'
                     (selectedChange)='selectRecipe(recipe.id)'>
      {{recipe.title}}
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)='newRecipe()'>New</button>
  <button mat-button mat-dialog-close=''>Close</button>
</div>
