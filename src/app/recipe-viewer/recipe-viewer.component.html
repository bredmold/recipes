<div [class]="recipeViewerClass()">
  <div class="ingredients-view">
    Ingredients list
    <mat-list>
      <mat-list-item *ngFor="let ingredient of ingredients()">
        <input type="checkbox" /> {{ ingredient.render(recipe) }}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="steps-view">
    Steps list
    <mat-list>
      <mat-list-item *ngFor="let step of steps()">{{ step.description }}</mat-list-item>
    </mat-list>
  </div>
</div>
