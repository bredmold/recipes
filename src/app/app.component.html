<div class="recipe-app">
  <div class="header">
    <mat-toolbar>
      <span>Recipes</span>
      <button (click)="openRecipePicker()">{{recipe.title}}</button>
      <button (click)="recipeSave()">Save</button>
    </mat-toolbar>
  </div>
  <div class="recipe">
    <app-recipe [recipe]="recipe"></app-recipe>
  </div>
  <div class="footer">&copy;2021 Aaron Gideon Goldstein (bredmold@gmail.com)</div>
</div>
