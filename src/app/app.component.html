<div class="recipe-app">
  <div class="header">
    <mat-toolbar>
      <button routerLink="">Recipes</button>

      <!-- Phone UI -->
      <span class="recipe-title" *ngIf="!showFullHeader()">{{ recipeTitle() }}</span>

      <!-- Tablet/PC UI -->
      @if (isViewerLinkEnabled()) {
        <button (click)="openRecipeViewer()">{{ recipeTitle() }}</button>
      }
      @if (isRecipeNameEnabled()) {
        <button [disabled]="true">{{ recipeTitle() }}</button>
      }
      @if (showFullHeader()) {
        <span class="recipe-spacer"></span>
      }
      @if (isDeleteEnabled()) {
        <button (click)="recipeDelete()">Delete</button>
      }
      @if (isSaveVisible()) {
        <button (click)="recipeSave()" [disabled]="isSaveDisabled()">Save</button>
      }
      @if (isEditEnabled()) {
        <button [routerLink]="editLink()">Edit</button>
      }
    </mat-toolbar>
  </div>
  <div class="recipe">
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <div class="footer-buttons">
      <a href="/index.html">reload</a>
      &nbsp;
      <a *ngIf="loggedIn()" (click)="logout()" class="footer-logout">logout</a>
    </div>
    <div class="footer-copyright">
      Recipes v{{ version }} &copy;{{ year }} Aaron Gideon Goldstein (bredmold&#64;gmail.com)
    </div>
  </div>
</div>
