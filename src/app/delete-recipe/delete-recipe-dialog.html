<h1 mat-dialog-title>{{data.recipe.title}}</h1>
<div mat-dialog-content>
  Confirm to delete {{data.recipe.title}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close color="warn" (click)="confirmDelete()">Ok</button>
</div>
